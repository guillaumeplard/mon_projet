                     - Contenu
                     - { property: 'imageFile', type: 'vich_image' }





        Entrainement:
            class: gaelicBundle\Entity\Entrainement
            label: 'Entrainement'
            list:
              title: "gestion des entrainements"
              fields: ['id', 'Titre', 'Contenu',{ property: 'image', type: 'image', base_path: '%app.path.entrainement_images%' }]

            form:
              fields:
                     - { type: 'tab', label: 'ajout lieu Entrainement', icon: 'dribbble' }
                     - titre
                     - Contenu
                     - { property: 'imageFile', type: 'vich_image' }

        Contact:
            class: gaelicBundle\Entity\Contact
            list:
              title: "Insérer un Contact"
              fields: ['id',{ property: 'sujet', label: 'sujet' },'Message',{ property: 'email', label: 'email' },{ property: 'nom', label: 'nom' },{ property: 'prenom', label: 'prenom' }]
            form:
              fields:
                     - { type: 'tab', label: 'Contact Information', icon: 'envelope-o' }
                     - sujet
                     - Message
                     - email
                     - nom
                     - prenom


        Image:
            class: gaelicBundle\Entity\Image
            help: 'Bienvenue sur la page de chargement'
            list:
              fields:
                   - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }

            show:
              fields:
                   - { property: 'image', type: 'image', base_path: '%app.path.product_images%' }
            form:
              fields:
                   - { property: 'imageFile', type: 'vich_image' }






vich_uploader:
    db_driver: orm

    mappings:
            product_images:
                uri_prefix:      '%app.path.product_images%'
                upload_destination: '%kernel.root_dir%/../web%app.path.product_images%'

            entrainement_images:
                uri_prefix:      '%app.path.entrainement_images%'
                upload_destination: '%kernel.root_dir%/../web/entrainement%app.path.entrainement_images%'

            sponsor_images:
                uri_prefix:      '%app.path.sponsor_images%'
                upload_destination: '%kernel.root_dir%/../web/sponsor'

            new_images:
                uri_prefix:      '%app.path.new_images%'
                upload_destination: '%kernel.root_dir%/../web/new'

            media_images:
                uri_prefix:      '%app.path.media_images%'
                upload_destination: '%kernel.root_dir%/../web/media'








