                       - Contenu
                       - { property: 'imageFile', type: 'vich_image' }



        Sponsors:
            class: gaelicBundle\Entity\Sponsors
            label: 'Sponsors'
            list:
              title: "Sponsoring"
              fields: ['id', 'Titre', 'Contenu',{ property: 'image', type: 'image', base_path: '%app.path.sponsor_images%' }]
            form:
              fields:
                     - { type: 'tab', label: 'Ajouter sponsors', icon: 'black-tie' }
